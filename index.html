<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timetable View</title>
  <link rel="stylesheet" href="./main.css">
  <link id="view-css" rel="stylesheet" href="">
  <link rel="icon" href="./clock.png">
  <script src="./lib/ical.min.js"></script>
  <script src="./lib/timetable-view.js"></script>
</head>
<body>
  <header>
    <h1 id="view-title">Timetable View</h1>
    <!-- <h2>Time</h2>
    <p><time><span>DATE</span> <span>TIME</span></time></p> -->
  </header>
  <main>
    <h2>Events</h2>
    <ol id="events" aria-live="polite"></ol>
    <h2>Options</h2>
    <form onsubmit="return false;">
      <p>
        <label for="ical-url">iCal URL:</label>
        <input id="ical-url" type="url" required>
      </p>
      <p>
        <label for="events-date">For date:</label>
        <input id="events-date" type="date" required>
      </p>
      <p>
        <label for="ttv-view">View ID:</label>
        <input id="ttv-view" type="text" list="ttv-view-list" value="uts" required>
        <datalist id="ttv-view-list">
          <option value="uts"></option>
        </datalist>
      </p>
      <p>
        <button id="ical-load" aria-controls="events">Load Calendar</button>
        <button id="ttv-reset">Reset Site</button>
      </p>
    </form>
  </main>
  <footer>
    <h2>Acknowledgements</h2>
    <p>This tool uses Free and Open Source software, view <a href="https://github.com/sunsetkookaburra/timetable-view#third-party">Third-Party Licenses</a>.</p>
    <p>You can contribute via the <a href="https://github.com/sunsetkookaburra/timetable-view">GitHub Repository</a></p>
    <p>(C) 2021 - Oliver Lenehan (1st Year CompSci @ UTS)</p>
  </footer>
</body>
</html>
